language: r
r:
  - oldrel
  - release
  - devel
dist: xenial
cache:
  packages: yes
r_packages:
  - rasterVis
  - rgdal
  - testthat
  - rmarkdown
r_github_packages:
  - cbig/zdat
  - jimhester/covr
addons:
  apt:
    packages:
      - gdal-bin
      - proj-bin
      - libgdal-dev
      - libgdal1-dev
      - libproj-dev
      - libgeos-dev
      - r-cran-ncdf4
      - libv8-3.14-dev
      - libprotobuf-dev
      - protobuf-compiler
      - libudunits2-dev
      - libnetcdf-dev
      - libjq-dev
before_install:
    - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
    - sudo add-apt-repository -y ppa:opencpu/jq
    - sudo apt-get --yes --force-yes update -qq
repos:
  CRAN: https://cran.rstudio.com
after_success:
  - Rscript -e 'covr::codecov()'
